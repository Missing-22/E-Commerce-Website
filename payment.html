<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="your-paypal-email@example.com"> <!-- Replace with your PayPal email -->
            <input type="hidden" name="item_name" value="Your Product Name"> <!-- Replace dynamically -->
            <input type="hidden" name="amount" value="0.00"> <!-- Replace dynamically -->
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="return" value="http://yourwebsite.com/success.html"> <!-- Redirect after payment -->
            <input type="hidden" name="cancel_return" value="http://yourwebsite.com/cancel.html"> <!-- Redirect on cancel -->

            <p>
                <label for="payer_email">Email:</label>
                <input type="email" id="payer_email" name="payer_email" required>
            </p>
            <p>
                <label for="payer_name">Name:</label>
                <input type="text" id="payer_name" name="payer_name" required>
            </p>
            <button type="submit">Pay with PayPal</button>
        </form>
    </div>
</body>
</html>
